description = 'Atlas Appium'

dependencies {
    compile project(':atlas-core')
    compile project(':atlas-webdriver')

    compile 'io.appium:java-client'
    compile 'org.seleniumhq.selenium:selenium-java'
    compile 'ru.yandex.qatools.matchers:webdriver-matchers:1.4.1'
    compile 'ru.yandex.qatools.matchers:matcher-decorators:1.4.1'
    compile 'org.awaitility:awaitility:3.1.2'

    testCompile 'org.mockito:mockito-all'
    testCompile 'org.assertj:assertj-core'
    testCompile 'junit:junit'

}
